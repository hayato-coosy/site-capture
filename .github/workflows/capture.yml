name: Capture & Publish (safe)

on:
  workflow_dispatch:
    inputs:
      # 1
      start_urls:
        description: "開始URL（カンマ区切り可）"
        required: true
      # 2
      devices:
        description: "デバイス/解像度（例: 'Desktop 1440x900,iPhone 13,375x812'）"
        required: false
        default: "Desktop 1440x900,iPhone 13"
      # 3
      full_page:
        description: "フルページ（true/false）"
        required: false
        default: "true"
      # 4
      scale:
        description: "解像度スケール（1,2,3…）"
        required: false
        default: "2"
      # 5
      filename_mode:
        description: "保存方式: flat / tree"
        required: false
        default: "flat"
      # 6
      max_depth:
        description: "最大深さ（0=開始のみ, 1=子 …）"
        required: false
        default: "1"
      # 7
      max_pages:
        description: "最大ページ数"
        required: false
        default: "100"
      # 8
      wait_between_ms:
        description: "各ページ間の待機ms"
        required: false
        default: "1000"
      # 9
      publish_target:
        description: "出力先: artifact | pages"
        required: false
        default: "artifact"
      # 10（ここに細かい設定をJSONで）
      options_json:
        description: >-
          追加オプション(JSON)。例:
          {"safe_mode":true,"respect_robots":true,"same_host_only":true,
           "path_prefix_mode":"start","skip_url_patterns":"login,cart,blog,news,articles,posts",
           "mask_selectors":"input[type='password'],input[type='email']",
           "sitemap_url":"","goto_timeout_ms":120000,"retries":1,"extra_wait_ms":0,
           "sample_detail_allow":true,"sample_detail_patterns":"blog,news,articles,posts"}
        required: false
        default: >-
          {"safe_mode":true,"respect_robots":true,"same_host_only":true,
           "path_prefix_mode":"start","skip_url_patterns":"login,logout,signin,signup,cart,checkout,account,mypage,admin,settings,profile,blog,news,articles,posts",
           "mask_selectors":"input[type='password'],input[type='email'],input[name*='mail'],input[name*='phone'],.email,.tel,.phone,[data-sensitive]",
           "sitemap_url":"","goto_timeout_ms":120000,"retries":1,"extra_wait_ms":0,
           "sample_detail_allow":true,"sample_detail_patterns":"blog,news,articles,posts"}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install --no-audit --no-fund
          npx playwright install --with-deps

      - name: Capture screenshots
        run: npm run capture
        env:
          # 基本
          START_URLS:       ${{ inputs.start_urls }}
          DEVICES:          ${{ inputs.devices }}
          FULL_PAGE:        ${{ inputs.full_page }}
          SCALE:            ${{ inputs.scale }}
          FILENAME_MODE:    ${{ inputs.filename_mode }}
          OUT_DIR:          public
          MAX_DEPTH:        ${{ inputs.max_depth }}
          MAX_PAGES:        ${{ inputs.max_pages }}
          WAIT_BETWEEN_MS:  ${{ inputs.wait_between_ms }}
          PUBLISH_TARGET:   ${{ inputs.publish_target }}

          # 追加（JSON一括）
          OPTIONS_JSON:     ${{ inputs.options_json }}

      - name: Upload artifact (public/)
        if: ${{ inputs.publish_target == 'artifact' }}
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: public
          if-no-files-found: warn

      - name: Upload Pages artifact
        if: ${{ inputs.publish_target == 'pages' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    if: ${{ inputs.publish_target == 'pages' }}
    needs: run
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
